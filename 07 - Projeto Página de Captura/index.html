<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.jpg" type="image/jpg">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Workshop</title>
</head>
<body>

<div class="container">
    <header>
        <h1 class="title">PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEU MINDSET</h1>
    </header>
    <section>
        <div class="formContainer">
            <h2 class="mb">GARANTA O SEU LUGAR NO WORKSHOP DA MAIOR ESPECIALISTA EM PSICOLOGIA DA ATUALIDADE</h2>
            <p class="mb">Neste evento, você vai aprender todos os segredos necessários para se livrar da ansiedade, ataque do pânico e distúrbios de TDH</p>
            <form>
                <input id="name" name="name" type="text" placeholder="Digite seu nome">
                <input id="email" name="email" type="text" placeholder="E-mail">
                <select name="place">
                    <option value="rj">Rio de Janeiro</option>
                    <option value="sp">São Paulo</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="es">Espírito Santo</option>
                </select>
                <input type="submit" value="INSCREVA-SE">
            </form>
        </div>
    </section>

</div>

    
</body>
</html>
