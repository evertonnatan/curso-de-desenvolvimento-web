<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>

    <script>

        function sortear() {
            let np = 100
            let ns = Math.round(Math.random() * np)

            document.getElementById("d").innerHTML = ns
        }
    </script>
</head>

<body>

    <h1 id="d"></h1>

    <button onclick="sortear()"> Sortear </button>
    
</body>
</html>
