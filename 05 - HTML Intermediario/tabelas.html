<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela complexa</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
</head>
<body>

    <table>
        <caption>Produzidos x Vendidos por Loja</caption>

        <colgroup>
            <col>
            <col span="2" style="background-color: red;">
            <col span="2" style="background-color: blue;">
        </colgroup>

        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" scope="colgroup">Brás</th>
                <th colspan="2" scope="colgroup">25 de Março</th>
            </tr>
            <tr>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Computadores</th>
                <td>50</td>
                <td>20</td>
                <td>35</td>
                <td>43</td>
            </tr>
            <tr>
                <th scope="row">iPads</th>
                <td>05</td>
                <td>10</td>
                <td>12</td>
                <td>23</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
